<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col {
            background-color: rgba(6, 143, 248, 0.715);
            border: 4px solid white;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Challenge Three</h1>
    </header>

    <div class="container overflow-hidden border border-dark border-5 p6">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: red; height: 100px; text-align: center;">
                &lt;header&gt;
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: rgb(0, 208, 255); height: 100px; text-align: center;">
                &lt;nav&gt;
            </div>
        </div>

        <div class="row">
    
            <div class="col-8">
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center text-white" 
                         style="background-color: rgb(255, 187, 0); height: 100px; text-align: center;">
                        &lt;section&gt;
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center text-white" 
                         style="background-color: rgb(255, 73, 22); height: 100px; text-align: center;">
                        &lt;article&gt;
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="row h-100">
                    <div class="col d-flex justify-content-center align-items-center text-white" 
                         style="background-color: rgba(150, 150, 150, 0.8); min-height: 200px; text-align: center;">
                        &lt;aside&gt;
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: rgba(76, 81, 82, 0.886); height: 100px; text-align: center;">
                &lt;footer&gt;
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
